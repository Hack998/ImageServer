# ========================================================
#   ImageServer - Archivo de configuración
#   Ruta: /etc/server/config.conf
# ========================================================

# Puerto en el que el servidor escuchará conexiones TCP.
# Valor por defecto: 1717
port=1717

# Número máximo de clientes concurrentes que el servidor aceptará.
# Valor recomendado: entre 5 y 50
max_clients=10

# Ruta al archivo de logs del servidor.
log_file=/var/log/server/imageserver.log

# Directorios de clasificación de imágenes procesadas.
dir_green=/var/lib/server/green
dir_red=/var/lib/server/red
dir_blue=/var/lib/server/blue

debug=0
